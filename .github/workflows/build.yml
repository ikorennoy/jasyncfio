# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch:
          - amd64
#          - arm64
    name: Build on ${{ matrix.arch }}
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
    - name: Update System
      run: sudo apt-get update -q -y
    - name: Install qemu
      run: sudo apt-get -qq install -y qemu qemu-user-static
    - name: Docker deps
      run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - name: Experimental Docker
      run: sudo cp .github/experimental-docker.json /etc/docker/daemon.json
    - name: Restart Docker
      run: sudo systemctl restart docker.service
    - name: pull docker image
      run: docker pull --platform $(echo ${{ matrix.arch }} | sed 's|-|/|g') ubuntu:20.04 || true
    - name: build in docker
      run: docker run --rm --ulimit memlock=-1:-1 -v $GITHUB_WORKSPACE:/work ubuntu:20.04 /work/.github/workflows/build.sh
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: jasyncfio-${{ matrix.arch }}
        path: build/libs/*.jar
